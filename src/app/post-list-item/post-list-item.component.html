<li [ngClass] = "{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
    <div class="row">
        <div class="col-sm-6">
            <h1>{{ post.titrePost }}</h1>
        </div>
        <div class="col-sm-6 text-right">
            <p>{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' |  uppercase }}</p>
        </div>
    </div> 
    <div class="row">
        <div class="col">
            <p>{{ post.contenuPost }}</p>
        </div>
    </div>

        <!-- </div> 
    </div> -->
</li>
